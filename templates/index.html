{%extends"base.html"%}

{% block body %}
    <h1>Flask CRUD Operations</h1>
    <hr>
    <div style="justiy-content:right; text-align:right;">
        <a href="{{url_for('add_user')}}" class="btn btn-success">Add User</a>
    </div>
    <table class="table table-border">
        <tr>
        <th>Roll No</th>
        <th>Name</th> 
        <th>Age</th>
        <th>Language</th>
        <th>Preference</th>
        <th></th>
        <th></th>
        </tr>

        <tr>
            {%for row in datas%}
            <tr>
            <td>{{loop.index}}</td>
            <td>{{row.NAME}}</td> 
            <td>{{row.AGE}}</td>
            <td>{{row.LANGUAGE}}</td>
            <td>{{row.PREFERENCE}}</td>
            <td><a href="{{url_for('edit_user', id=row.id)}}" class="btn btn-primary">Edit</a></td>
            <td><a href="{{url_for('delete_user', id=row.id)}}" class="btn btn-danger" onclick="return confirm('Are You Sure You Want To Delete?')"> Delete</a></td></tr>
                {%endfor%}
        </tr>



    </table>


    
{% endblock body %}
